<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入前</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</head>
<body>
    <header class="bg-light">
        <div class="container py-2 d-flex">
            <a href="index.html" class="h1">LOGO</a>
            <ul class="nav nav-pills ms-auto" id="pills-tab" role="tablist">
                <li class="nav-item me-3" role="presentation">
                    <button class="nav-link" type="button" id="login-tab" data-bs-toggle="pill" data-bs-target="#login" role="tab" aria-controls="login" aria-selected="false">登入</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link active " type="button" id="signUp-tab" data-bs-toggle="pill" data-bs-target="#signUp" role="tab" aria-controls="signUp" aria-selected="true">註冊</button>
                </li>
            </ul>
        </div>
    </header>
    <div class="container w-75 tab-content py-3">
        <div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab">
            <h2 class="pb-3">登入</h2>
            <label for="loginEmail" class="form-label">信箱:</label>
            <input type="email" class="form-control mb-3" id="loginEmail">
            <label for="loginPassword" class="form-label">密碼:</label>
            <input type="password" class="form-control mb-3" id="loginPassword">
            <button class="btn btn-primary loginBtn">登入</button>
        </div>

        <div class="tab-pane fade  show active" id="signUp" role="tabpanel" aria-labelledby="signUp-tab">
            <h2 class="pb-3">註冊</h2>
            <label for="signUpEmail" class="form-label">信箱:</label>
            <input type="email" class="form-control mb-3" id="signUpEmail">
            <label for="signUpPassword" class="form-label">密碼:</label>
            <input type="password" class="form-control mb-3" id="signUpPassword">
            <button class="btn btn-primary signUpBtn">註冊帳號</button>
        </div>
    </div>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="all.js"></script>
</body>
</html>
